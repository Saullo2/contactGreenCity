<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact GreenCity</title>
    <meta name="description" content="GreenCity restaurant">
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <a href=#>
            <img src="assets/06-LOGO.png" alt="logo of restaurant" class="logo">
        </a>
    </header>
    <main>
        <section class="form-section">
            <div class="form-container">
                <p class=p-header>Vem tomar um café com a gente</p>
                <p class="success-message" id="success-message">Sua mensagem foi enviada com sucesso.</p>

                <form onsubmit="return errorMessages()">
                        <div class="input-error-msg" id="nome-error-alert">
                            <p>Insira seu nome completo.</p>
                        </div>
                        <i class="fa fa-times-circle fa-2x" aria-hidden="true" id="nome-error-icon"></i>
                        <input type="text" placeholder="Nome" name="nome" id="nome" onclick="errorMessages()">
                       
                        <div class="input-error-msg" id="email-error-alert">
                            <p>Insira um email válido.</p>
                        </div>
                        <i class="fa fa-times-circle fa-2x" aria-hidden="true" id="email-error-icon"></i>
                        <input type="email" placeholder="Email" name="email" id="email" onclick="errorMessages()"><br>

                        <div class="input-error-msg" id="mensagem-error-alert">
                            <p>A mensagem deve conter pelo <br> menos 4 palavras e 20 caracteres.</p>
                        </div>
                        <i class="fa fa-times-circle fa-2x" aria-hidden="true" id="mensagem-error-icon"></i>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem" onclick="errorMessages()"></textarea><br>

                        <button type="submit" class="enviar-btn" id="enviar-btn">ENVIAR</button>
                </form>
            </div>
        </section>


        <section class="coffe-section">
            
        </section>
    </main>
    
    
    <script src="javascript/contact.js"></script>
</body>
</html>
